<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Nodepoll</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <h1>Os vote</h1>
            <p>Vote for your favorite OS to develop on</p>
            <form id="vote-form">
              <p>
                <label>
                  <input type="radio" name="os" id="windows" value="Windows" />
                  <span>Windows</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="os" id="macos" value="MacOS" />
                  <span>MacOS</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="os" id="linux" value="Linux" />
                  <span>Linux Distro</span>
                </label>
              </p>
              <p>
                <label>
                  <input type="radio" name="os" id="other" value="Other" />
                  <span>Something Else</span>
                </label>
              </p>
              <button type="submit" class="btn">Vote</button>
            </form>

            <br /><br />

            <div id="chartContainer" style="height: 300px"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Compiled and minified JavaScript -->
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
